services:
  softioc:
    extends:
      file: deps.yaml
      service: softioc

  epics2web:
    extends:
      file: deps.yaml
      service: epics2web

  wedm:
    hostname: wedm
    container_name: wedm
    environment:
      EDL_DIR: /edl
      EDMCOLORFILE: /edl/colors.list
      EPICS_2_WEB_HOST: localhost:9090
      OTF_DIR: /edl/wedm/otf-pregen
    depends_on:
      - epics2web
    ports:
      - 8080:8080
